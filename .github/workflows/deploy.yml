name: Deploy ERP & Homepage

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # build safety on CI
      NODE_OPTIONS: "--max_old_space_size=1024"
      ESBUILD_WORKER_THREADS: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Check lockfile
      # ensure package-lock.json stays in sync with package.json
        run: |
          npm install --package-lock-only --ignore-scripts
          git diff --exit-code package-lock.json

      - name: Install deps (from lockfile)
        run: npm ci

      - name: Determine deploy target
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "ssh_host=${{ secrets.STAGING_SSH_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_port=${{ secrets.STAGING_SSH_PORT }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.STAGING_SSH_USER }}" >> $GITHUB_OUTPUT
            echo "web_dir=${{ secrets.STAGING_WEB_DIR }}" >> $GITHUB_OUTPUT
            echo "erp_dir=${{ secrets.STAGING_ERP_DIR }}" >> $GITHUB_OUTPUT
          else
            echo "ssh_host=${{ secrets.SSH_HOST }}" >> $GITHUB_OUTPUT
            echo "ssh_port=${{ secrets.SSH_PORT }}" >> $GITHUB_OUTPUT
            echo "ssh_user=${{ secrets.SSH_USER }}" >> $GITHUB_OUTPUT
            echo "web_dir=public_html" >> $GITHUB_OUTPUT
            echo "erp_dir=erp.mgt.mn" >> $GITHUB_OUTPUT
          fi

      # Build to local folders (override your outDir so CI doesn't write outside workspace)
      - name: Build homepage (vite.home.config.js)
        run: |
          mkdir -p .esbuild-tmp
          export ESBUILD_TEMP_DIR="$(pwd)/.esbuild-tmp"
          npx vite build --config vite.home.config.js --outDir build_home

      - name: Build ERP (vite.config.js)
        run: |
          mkdir -p .esbuild-tmp
          export ESBUILD_TEMP_DIR="$(pwd)/.esbuild-tmp"
          node scripts/extractTourOrder.js
          npx vite build --config vite.config.js --outDir build_erp

      - name: Prepare .htaccess files
        run: |
          # copy your source .htaccess into the build outputs
          cp -f src/homepage/.htaccess build_home/.htaccess
          mkdir -p build_erp
          cp -f src/erp.mgt.mn/.htaccess build_erp/.htaccess

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ steps.vars.outputs.ssh_port }}" "${{ steps.vars.outputs.ssh_host }}" >> ~/.ssh/known_hosts

      # Deploy homepage -> target web directory
      - name: Deploy homepage (rsync)
        run: |
          rsync -avz --delete \
            --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            build_home/ ${{ steps.vars.outputs.ssh_user }}@${{ steps.vars.outputs.ssh_host }}:${{ steps.vars.outputs.web_dir }}/

      # Deploy ERP -> target erp directory
      - name: Deploy ERP (rsync)
        run: |
          rsync -avz --delete \
            --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            build_erp/ ${{ steps.vars.outputs.ssh_user }}@${{ steps.vars.outputs.ssh_host }}:${{ steps.vars.outputs.erp_dir }}/

      # Optional: restart PM2 backend on the server
      - name: Restart PM2 (erp-app)
        run: |
          ssh -p "${{ steps.vars.outputs.ssh_port }}" ${{ steps.vars.outputs.ssh_user }}@${{ steps.vars.outputs.ssh_host }} \
            "export PATH=\$HOME/nodevenv/apps/erp-web-next/20/bin:\$PATH; pm2 restart erp-app --update-env && pm2 save"
