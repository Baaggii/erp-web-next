name: Deploy ERP & Homepage

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=1024"
      ESBUILD_WORKER_THREADS: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json  # lockfile is at the repo root

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build homepage
        run: |
          mkdir -p .esbuild-tmp build_home
          export ESBUILD_TEMP_DIR="$(pwd)/.esbuild-tmp"
          npx vite build --config vite.home.config.js --outDir build_home

      - name: Build ERP
        run: |
          mkdir -p .esbuild-tmp build_erp
          export ESBUILD_TEMP_DIR="$(pwd)/.esbuild-tmp"
          node scripts/extractTourOrder.js
          npx vite build --config vite.config.js --outDir build_erp

      - name: Copy .htaccess files
        run: |
          cp -v src/homepage/.htaccess    build_home/.htaccess
          cp -v src/erp.mgt.mn/.htaccess  build_erp/.htaccess

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Prepare SSH known_hosts
        shell: bash
        run: |
          set -euo pipefail
          install -m 700 -d "$HOME/.ssh"
          : > "$HOME/.ssh/known_hosts"; chmod 600 "$HOME/.ssh/known_hosts"
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> "$HOME/.ssh/known_hosts" 2>/dev/null || \
            echo "::warning::ssh-keyscan failed (host unreachable); continuing"

      - name: Test SSH connectivity
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -o BatchMode=yes -o ConnectTimeout=20 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "echo ok"

      
      - name: Deploy homepage (-> ~/public_html)
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=accept-new -o ConnectTimeout=30" \
            build_home/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:public_html/
      
      - name: Deploy ERP (-> ~/erp.mgt.mn)
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=accept-new -o ConnectTimeout=30" \
            build_erp/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:erp.mgt.mn/
      
      - name: Restart PM2 (erp-app)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "export PATH=\$HOME/nodevenv/apps/erp-web-next/20/bin:\$PATH; pm2 restart erp-app --update-env && pm2 save"

