name: Deploy ERP & Homepage

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=1024"
      ESBUILD_WORKER_THREADS: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json  # lockfile is at the repo root

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build homepage
        run: |
          mkdir -p .esbuild-tmp build_home
          export ESBUILD_TEMP_DIR="$(pwd)/.esbuild-tmp"
          npx vite build --config vite.home.config.js --outDir build_home

      - name: Build ERP
        run: |
          mkdir -p .esbuild-tmp build_erp
          export ESBUILD_TEMP_DIR="$(pwd)/.esbuild-tmp"
          node scripts/extractTourOrder.js
          npx vite build --config vite.config.js --outDir build_erp

      - name: Copy .htaccess files
        run: |
          cp -v src/homepage/.htaccess    build_home/.htaccess
          cp -v src/erp.mgt.mn/.htaccess  build_erp/.htaccess

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Prepare SSH known_hosts (robust)
        shell: bash
        run: |
          set -euo pipefail
      
          # Make sure HOME resolves and dirs exist with correct perms
          install -m 700 -d "$HOME/.ssh"
          : > "$HOME/.ssh/known_hosts"
          chmod 600 "$HOME/.ssh/known_hosts"
      
          # Guard secrets and avoid failing the whole step if theyâ€™re missing/unreachable
          SSH_HOST="${{ secrets.SSH_HOST || '' }}"
          SSH_PORT="${{ secrets.SSH_PORT || '' }}"
          if [[ -n "$SSH_HOST" && -n "$SSH_PORT" ]]; then
            ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> "$HOME/.ssh/known_hosts" 2>/dev/null || \
              echo "::warning::ssh-keyscan failed (host unreachable); continuing"
          else
            echo "::warning::SSH_HOST or SSH_PORT not set; skipping ssh-keyscan"
          fi

      - name: Deploy homepage (to public_html)
        run: |
          rsync -avz --delete --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            build_home/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:public_html/

      - name: Deploy ERP (to erp.mgt.mn)
        run: |
          rsync -avz --delete --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            build_erp/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:erp.mgt.mn/

      - name: Restart PM2
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "export PATH=\$HOME/nodevenv/apps/erp-web-next/20/bin:\$PATH; pm2 restart erp-app --update-env && pm2 save"
